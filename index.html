<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css">
    <link rel="stylesheet" href="./style.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Georgia, sans-serif;
        }
    </style>
</head>

<body style="background: linear-gradient(90deg, #C7C5F4, #776BCC);">


    <div class="container">
        <div class="screen">
            <div class="screen__content">

                <form id="form" class="login" action="post">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input id="email" type="text" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input id="password" type="password" class="login__input" placeholder="Password">
                    </div>

                    <button class="button login__submit" onclick="auth(event)">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>

                </form>
                <script>
                    function auth(event) {
                        event.preventDefault();

                        var email = document.getElementById("email").value;
                        var password = document.getElementById("password").value;

                        if (email === "admin@gmail.com" && password === "sql_view") {
                            window.location.replace("1.html");
                        } else {
                            alert("Invalid information");
                            return;
                        }
                    }
                </script>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>

        </div>
    </div>
</body>

</html>
